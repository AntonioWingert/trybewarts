<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrybeWarts</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Volkhov:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="trybe logo" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <section class="form-container">
      <form class="trybewarts-login">
        <input type="email" name="email" placeholder="Email" required id="input-email" class="input-form">
        <input type="password" name="password" placeholder="Senha" required id="input-password" class="input-form">
        <button id="button-form-validate">Entrar</button>
      </form>
    </section>
  </header>
  <main class="main-container">
    <section class="container-left">
      <h2 class="title-form">Formulário de Avaliação</h2>
      <form id="evaluation-form">
        <section class="name-lastname-container">
          <input id="input-name" type="text" placeholder="Nome" class="input-form-container-left">
          <input id="input-lastname" type="text" placeholder="Sobrenome" class="input-form-container-left">
        </section>
        <section class="email-house-container">
          <input id="input-email" type="email" placeholder="Email" class="input-form-container-left">
          <label for="house-select">Casa:
            <select name="house-select" id="house">
              <option id="gitnoria-house" value="Gitnória">Gitnória</option>
              <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
              <option id="corvinode-house" value="Corvinode">Corvinode</option>
              <option id="pytherina-house" value="Pytherina">Pytherina</option>
            </select>
          </label>
        </section>
      </form>
      <hr>
    </section>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="trybewarts logo">
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>
</html>
