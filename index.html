<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrybeWarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="trybe logo" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <section class="form-container">
      <form class="trybewarts-login">
        <input type="email" name="email" placeholder="Email" required id="input-email" class="input-form">
        <input type="password" name="password" placeholder="Senha" required id="input-password" class="input-form">
        <button id="button-form-validate">Entrar</button>
      </form>
    </section>
  </header>
  <main>
    <form id="evaluation-form">
      <input id="input-name" type="text" placeholder="Nome">
      <input id="input-lastname" type="text" placeholder="Sobrenome">
      <input id="input-email" type="email" placeholder="Email">
      <select name="" id="house">
        <option id="gitnoria-house" value="Gitnória">Gitnória</option>
        <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
        <option id="corvinode-house" value="Corvinode">Corvinode</option>
        <option id="pytherina-house" value="Pytherina">Pytherina</option>
      </select>
      <label id="label-family">Qual sua família?</label>
        <input type="radio" name="family" value="Frontend">
        <input type="radio" name="family" value="Backend">
        <input type="radio" name="family" value="FullStack">
      <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
      <input type="checkbox" class="subject" value="HoFs">
      <input type="checkbox" class="subject" value="Jest">
      <input type="checkbox" class="subject" value="Promises">
      <input type="checkbox" class="subject" value="React">
      <input type="checkbox" class="subject" value="SQL">
      <input type="checkbox" class="subject" value="Python">  

      <label id="label-infos">Você concorda com o uso das informações acima?</label>
      <input id="agreement" type="checkbox">
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="trybewarts logo">
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>
</html>
