<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrybeWarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="trybe logo" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <section class="form-container">
      <form class="trybewarts-login">
        <input type="email" name="email" placeholder="Email" required id="input-email">
        <input type="password" name="password" placeholder="Senha" required id="input-password">
        <button id="button-form-validate">Entrar</button>
      </form>
    </section>
  </header>
  
  <script src="script.js"></script>
</body>
</html>
