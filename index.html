<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrybeWarts</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Volkhov:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
</head>

<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="trybe logo" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <section class="form-container">
      <form class="trybewarts-login">
        <input type="email" name="email" placeholder="Email" required id="input-email-loguin" class="input-form">
        <input type="password" name="password" placeholder="Senha" required id="input-password" class="input-form">
        <button id="button-form-validate">Entrar</button>
      </form>
    </section>
  </header>
  <main>
    <section class="container-left">
      <h2 class="title-form">Formulário de Avaliação</h2>
      <form id="evaluation-form">
        <section class="name-lastname-container">
          <input id="input-name" type="text" placeholder="Nome" class="input-form-container-left">
          <input id="input-lastname" type="text" placeholder="Sobrenome" class="input-form-container-left">
        </section>
        <section class="email-house-container">
          <input id="input-email" type="email" placeholder="Email" class="input-form-container-left">
          Casa:
          <select name="house-select" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </section>
        <hr>
        <section class="label-container">
          <section class="label-left">
            <label id="label-family" class="element-label">Qual sua família?</label>
            <label for="frontend">
              <input type="radio" name="family" value="Frontend" class="element-label" id="frontend"> Família Frontend
            </label>
            <label for="backend">
              <input type="radio" name="family" value="Backend" class="element-label" id="backend"> Família Backend
            </label>
            <label for="fullstack">
              <input type="radio" name="family" value="FullStack" class="element-label" id="fullstack"> Família FullStack
            </label>
          </section>
          <section class="label-right">
            <label id="label-content" class="label-title">Qual conteúdo você está com mais vontade de aprender?</label>
            <section class="labels-right-container">
              <label for="hofs" class="element-right-label">
                <input type="checkbox" class="subject" value="HoFs" id="hofs">HoFs
              </label>
              <label for="jest" class="element-right-label">
                <input type="checkbox" class="subject" value="Jest" id="jest">Jest
              </label>
              <label for="promises" class="element-right-label">
                <input type="checkbox" class="subject" value="Promises" id="promises">Promises
              </label>
              <label for="react" class="element-right-label">
                <input type="checkbox" class="subject" value="React" id="react">React
              </label>
              <label for="sql" class="element-right-label">
                <input type="checkbox" class="subject" value="SQL" id="sql">SQL
              </label>
              <label for="python" class="element-right-label">
                <input type="checkbox" class="subject" value="Python" id="python">Python
              </label>
            </section>
          </section>
        </section>
        <hr>
        <section class="avaliable-container">
          <label id="label-rate">Como você avalia a Trybewarts?</label><br>
          <label for="op1">1
          <input type="radio" value="1" class="rate" name="rate" id="op1"></label>
          <label for="op2">2
          <input type="radio" value="2" class="rate" name="rate" id="op2"></label>
          <label for="op3">3
          <input type="radio" value="3" class="rate" name="rate" id="op3"></label>
          <label for="op4">4
          <input type="radio" value="4" class="rate" name="rate" id="op4"></label>
          <label for="op5">5
          <input type="radio" value="5" class="rate" name="rate" id="op5"></label>
          <label for="op6">6
          <input type="radio" value="6" class="rate" name="rate" id="op6"></label>
          <label for="op7">7
          <input type="radio" value="7" class="rate" name="rate" id="op7"></label>
          <label for="op8">8
          <input type="radio" value="8" class="rate" name="rate" id="op8"></label>
          <label for="op9">9
          <input type="radio" value="9" class="rate" name="rate" id="op9"></label>
          <label for="op10">10
          <input type="radio" value="10" class="rate" name="rate" id="op10"></label>
        </section>

        <label id="label-infos">Você concorda com o uso das informações acima?</label>
        <input id="agreement" type="checkbox">
        <button type="submit" id="submit-btn" disabled>Enviar</button>
      </form>
    </section>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="trybewarts logo">
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>

</html>
